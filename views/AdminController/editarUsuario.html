<head>
  <style type="text/css">
  body{
      background-image: url("{{=URL('static','images/fondo-admin.jpg')}}");
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: unset;
      background-size: cover;

  }

  </style>
  <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}"/>
  
</head>
<body>

  {{if msj=='Ingrese ID del usuario':}}
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div style="background-color: rgba(54, 25, 25, .6);" class="panel panel-default">
          <form action="{{=URL('AdminController','buscarUsuario')}}" method="post">
          <br>
          <center>
            <span><font color="white" size="5px">{{=msj}}</font></span>
          </center>
          <br>
          <hr>
          <br>
          <center>
            <div>
              <input style="width:250px;" type="text" name="id">
            </div>
          </center>
          <br>
          <center>
            <div>
            <button style="width:250px; background-color:#0099ff;" class="button button-default"/><h2>Buscar usuario</h2></button>
            </div>
          </center>
          <br>
          <br>
          </form>
        </div>
      </div>
    </div>
  </div>

  {{elif msj=='Edite Los Campos del usuario':}}
    <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div style="background-color: rgba(54, 25, 25, .6);" class="panel panel-default">
          <form action="{{=URL('AdminController','enviarDatosUsuario')}}" method="post">
          <br>
          <center>
            <span><font color="Green" size="5px">{{=msj}}</font></span>
          </center>
          <br>
          <hr>
          <input style="width:250px;" type="hidden" value="{{=usuario[0].id}}" name="id">
          <br>
          <center>
            <div>
              <span>Nombre</span>
              <input style="width:250px;" type="text" value="{{=usuario[0].nombre}}" name="nombre">
            </div>
          </center>
          <br>
          <center>
            <div>
              <span>Correo</span>
              <input style="width:250px;" type="text" value="{{=usuario[0].correo}}" name="correo">
            </div>
          </center>
          <br>
          <center>
            <div>
              <span>Password</span>
              <input style="width:250px;" type="text" value="{{=usuario[0].password}}" name="password">
            </div>
          </center>
          <br>
          <center>
            <div>
            <button style="width:250px; background-color:#0099ff;" class="button button-default"/><h2>Enviar Datos</h2></button>
            </div>
          </center>
          <br>

          <br>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{elif msj=='Error id de usuario inexistente':}}
    <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div style="background-color: rgba(54, 25, 25, .6);" class="panel panel-default">
          <form action="{{=URL('AdminController','buscarUsuario')}}" method="post">
          <br>
          <center>
            <span><font color="Red" size="5px">{{=msj}}</font></span>
          </center>
          <br>
          <hr>
          <br>
          <center>
            <div>
              <input style="width:250px;" type="text" name="id">
            </div>
          </center>
          <br>
          <center>
            <div>
            <button style="width:250px; background-color:#0099ff;" class="button button-default"/><h2>Buscar usuario</h2></button>
            </div>
          </center>
          <br>
          <br>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{else:}}
     <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div style="background-color: rgba(54, 25, 25, .6);" class="panel panel-default">
          <form action="{{=URL('AdminController','index')}}" method="post">
          <br>
          <center>
            <span><font color="white" size="5px">{{=msj}}</font></span>
          </center>
          <br>
          <hr>
          <br>
          <center>
            <div>
            <button style="width:250px; background-color:#0099ff;" class="button button-default"/><h2>Menu Administrador</h2></button>
            </div>
          </center>
          <br>
          <br>
          </form>
        </div>
      </div>
    </div>
  </div>
  {{pass}}


</body>
