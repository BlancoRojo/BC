{{extend 'layout.html'}}
<body id="fondo-preguntas">
		
<div class="container">
	<div class="row">

	<br>
		<div class="col-md-10 col-md-offset-1 col-xs-10">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			    <li data-target="#myCarousel" data-slide-to="4"></li>
			    <li data-target="#myCarousel" data-slide-to="5"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">

			    <div class="item active">
			    <center>
			    	<br>
			      <img  src="{{=URL('static/images/AppRec','C1.png')}}">

			     </center>
			    </div>

			    <div class="item">
			    <center>
			      <img src="{{=URL('static/images/AppRec','C2.png')}}">
			      </center>
			    </div>

			    <div class="item">
			    <center>
			      <img src="{{=URL('static/images/AppRec','C3.png')}}">
			      </center>
			    </div>

			    <div class="item">
			    <center>
			      <img src="{{=URL('static/images/AppRec','C4.png')}}">
			      </center>
			    </div>

			    <div class="item">
			    <center>
			      <img src="{{=URL('static/images/AppRec','C5.png')}}">
			      </center>
			    </div>

			    <div class="item">
			    <center>
			      <img src="{{=URL('static/images/AppRec','C6.png')}}">
			      </center>
			    </div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
	</div>
</div>

				
</body>

				


{{=BEAUTIFY(response._vars)}}
